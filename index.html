<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator by Aisha</title>
</head>
<body>
    <div class="calculator">
        <div class="input">
            <input type="text" class="result">
        </div>
        <div class="btns">
            <div class="btn_left">
                <button class="clear">C</button>
                <button class="operator">/</button>
                <button class="operator">*</button>
                <button class="numnber">7</button>
                <button class="numnber">8</button>
                <button class="numnber">9</button>
                <button class="numnber">4</button>
                <button class="numnber">5</button>
                <button class="numnber">6</button>
                <button class="numnber">1</button>
                <button class="numnber">2</button>
                <button class="numnber">3</button>
                <button class="numnber">0</button>
                <button class="decimal">.</button>
                <button class="clearChar"></button>
            </div>
            <div class="btn_right">
                <button class="operator">-</button>
                <button class="operator">+</button>
                <button class="equals">=</button>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
